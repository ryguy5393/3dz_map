<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Digit ZIP Code Mapper</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container {
            position: relative;
            width: 90%;
            height: 90%;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 5;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #infoBox {
            margin-top: 10px;
            font-size: 14px;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 3px;
            background: #f9f9f9;
            color: black;
        }
        button {
            margin-top: 10px;
        }
        #carrierDataTable {
            display: none;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <div id="container">
        <div id="map"></div>
    </div>
    
    <div id="controls">
        <input id="searchBox" type="text" placeholder="Enter 3-digit ZIP code (e.g., 902)">
        <select id="carrierSelect">
            <option value="">Select Carrier</option>
            <option value="veterans">Veteran's</option>
        </select>
        <button id="clearButton">Clear Selections</button>
        <div id="infoBox">Selected ZIPs will appear here.</div>
    </div>

    <script>
        let map, pickupZips = [], deliverZips = [], overlappingZips = [], selectedZips = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: { lat: 39.8283, lng: -98.5795 },
                mapTypeControl: true,
                fullscreenControl: true,
            });

            map.data.loadGeoJson('https://raw.githubusercontent.com/ryguy5393/3dz_map/main/3_digit_zip_boundaries.geojson');
            map.data.setStyle({
                fillColor: 'blue',
                fillOpacity: 0.1,
                strokeColor: 'black',
                strokeWeight: 1,
            });

            map.data.addListener("click", event => {
                const zipCode = event.feature.getProperty("ZIP3");
                if (selectedZips.includes(zipCode)) {
                    selectedZips = selectedZips.filter(zip => zip !== zipCode);
                    map.data.overrideStyle(event.feature, {
                        fillColor: 'blue',
                        fillOpacity: 0.1,
                        strokeColor: 'black',
                        strokeWeight: 1,
                    });
                } else {
                    selectedZips.push(zipCode);
                    map.data.overrideStyle(event.feature, {
                        fillColor: 'red',
                        fillOpacity: 0.4,
                    });
                }
                updateInfoBox();
            });

            map.data.addListener("mouseover", event => {
                const zip = event.feature.getProperty("ZIP3");
                if (zip) {
                    let tooltip = document.createElement("div");
                    tooltip.id = "tooltip";
                    tooltip.style.position = 'absolute';
                    tooltip.style.backgroundColor = 'white';
                    tooltip.style.color = 'black';
                    tooltip.style.border = '1px solid black';
                    tooltip.style.padding = '5px';
                    tooltip.style.borderRadius = '5px';
                    tooltip.style.pointerEvents = 'none';
                    tooltip.style.top = `${event.domEvent.pageY + 10}px`;
                    tooltip.style.left = `${event.domEvent.pageX + 10}px`;
                    tooltip.textContent = `ZIP: ${zip}`;
                    document.body.appendChild(tooltip);
                }
            });

            map.data.addListener("mouseout", () => {
                const tooltip = document.getElementById("tooltip");
                if (tooltip) {
                    document.body.removeChild(tooltip);
                }
            });

            map.data.addListener("mousemove", event => {
                const tooltip = document.getElementById("tooltip");
                if (tooltip) {
                    tooltip.style.top = `${event.domEvent.pageY + 10}px`;
                    tooltip.style.left = `${event.domEvent.pageX + 10}px`;
                }
            });

            document.getElementById("searchBox").addEventListener("change", () => {
                const zipcode = document.getElementById("searchBox").value.trim();
                let found = false;
                map.data.forEach(feature => {
                    if (feature.getProperty("ZIP3") === zipcode) {
                        found = true;
                        map.fitBounds(getFeatureBounds(feature));
                        map.data.overrideStyle(feature, {
                            fillColor: 'red',
                            fillOpacity: 0.4,
                        });
                        if (!selectedZips.includes(zipcode)) {
                            selectedZips.push(zipcode);
                        }
                    }
                });

                if (!found) {
                    alert("ZIP code not found.");
                }
                updateInfoBox();
            });

            document.getElementById("carrierSelect").addEventListener("change", function() {
                if (this.value === "veterans") {
                    loadCarrierData();
                }
            });

            document.getElementById("clearButton").addEventListener("click", clearSelections);
        }

        function getFeatureBounds(feature) {
            const bounds = new google.maps.LatLngBounds();
            if (feature.getGeometry()) {
                feature.getGeometry().forEachLatLng(latlng => {
                    bounds.extend(latlng);
                });
            }
            return bounds;
        }

        function loadCarrierData() {
            selectedZips = [];
            pickupZips = [];
            deliverZips = [];

            map.data.forEach(feature => {
                map.data.overrideStyle(feature, {
                    fillColor: 'blue',
                    fillOpacity: 0.1,
                    strokeColor: 'black',
                    strokeWeight: 1,
                });
            });

            const table = document.getElementById("carrierDataTable");
            for (let row of table.rows) {
                let pickupZip = row.cells[0]?.innerText;
                let deliverZip = row.cells[1]?.innerText;

                if (pickupZip) pickupZips.push(pickupZip);
                if (deliverZip) deliverZips.push(deliverZip);
            }

            overlappingZips = pickupZips.filter(zip => deliverZips.includes(zip));
            highlightCarrierZips();
        }

        function highlightCarrierZips() {
            map.data.forEach(feature => {
                const zip = feature.getProperty("ZIP3");
                if (pickupZips.includes(zip)) {
                    map.data.overrideStyle(feature, { fillColor: 'green', fillOpacity: 0.4 });
                }
                if (deliverZips.includes(zip)) {
                    map.data.overrideStyle(feature, { fillColor: 'blue', fillOpacity: 0.4 });
                }
                if (overlappingZips.includes(zip)) {
                    map.data.overrideStyle(feature, { fillColor: 'purple', fillOpacity: 0.6 });
                }
            });
        }

        function updateInfoBox() {
            document.getElementById("infoBox").innerText = selectedZips.length
                ? "Selected ZIPs: " + selectedZips.join(", ")
                : "No ZIP codes selected.";
        }

        function clearSelections() {
            selectedZips = [];
            updateInfoBox();
            map.data.forEach(feature => map.data.overrideStyle(feature, {
                fillColor: 'blue', fillOpacity: 0.1, strokeColor: 'black', strokeWeight: 1
            }));
        }
    </script>
</body>
</html>
