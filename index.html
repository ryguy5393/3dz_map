<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Digit ZIP Code Mapper</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container {
            position: relative;
            width: 90%;
            height: 90%;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 5;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #infoBox {
            margin-top: 10px;
            font-size: 14px;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 3px;
            background: #f9f9f9;
            color: black;
        }
        button {
            margin-top: 10px;
        }
        #carrierDataTable {
            display: none; /* Keep the table hidden */
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="map"></div>
    </div>
    
    <div id="controls">
        <input id="searchBox" type="text" placeholder="Enter 3-digit ZIP(s), e.g., 902, 303, 606">
        <select id="carrierSelect">
            <option value="">Select Carrier</option>
            <option value="veterans">Veteran's</option>
        </select>
        <button id="clearButton">Clear Selections</button>
        <div id="infoBox">Selected ZIPs will appear here.</div>
    </div>

    <table id="carrierDataTable">
        <thead>
            <tr><th>Pickup</th><th>Deliver</th></tr>
        </thead>
        <tbody>
            <tr><td>452</td><td>452</td></tr>
            <tr><td>460</td><td>460</td></tr>
            <tr><td>461</td><td>465</td></tr>
            <tr><td>468</td><td>470</td></tr>
            <tr><td>495</td><td>496</td></tr>
            <tr><td>500</td><td>500</td></tr>
            <tr><td>501</td><td>503</td></tr>
            <tr><td>510</td><td>515</td></tr>
            <tr><td>520</td><td>525</td></tr>
        </tbody>
    </table>

    <script>
        let map;
        let selectedZips = [];
        let pickupZips = new Set();
        let deliverZips = new Set();
        let overlappingZips = new Set();

        function initMap() {
            console.log("Google Maps API Loaded Successfully!");

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: { lat: 39.8283, lng: -98.5795 },
                mapTypeControl: true,
                fullscreenControl: true,
            });

            // Load ZIP Code Boundaries
            map.data.loadGeoJson('https://raw.githubusercontent.com/ryguy5393/3dz_map/main/3_digit_zip_boundaries.geojson', null, function(features) {
                if (features.length === 0) {
                    console.error("ðŸš¨ GeoJSON failed to load!");
                } else {
                    console.log("âœ… GeoJSON Loaded Successfully!");
                }
            });

            map.data.setStyle({
                fillColor: 'blue',
                fillOpacity: 0.1,
                strokeColor: 'black',
                strokeWeight: 1,
            });

            document.getElementById("carrierSelect").addEventListener("change", function() {
                if (this.value === "veterans") {
                    highlightCarrierZips();
                } else {
                    clearSelections();
                }
            });

            document.getElementById("clearButton").addEventListener("click", clearSelections);

            loadCarrierData();
        }

        function loadCarrierData() {
            pickupZips.clear();
            deliverZips.clear();
            overlappingZips.clear();

            const table = document.getElementById("carrierDataTable");
            const rows = table.querySelectorAll("tbody tr");

            rows.forEach(row => {
                const pickupZip = row.cells[0].textContent.trim();
                const deliverZip = row.cells[1].textContent.trim();

                pickupZips.add(pickupZip);
                deliverZips.add(deliverZip);

                if (pickupZip === deliverZip) {
                    overlappingZips.add(pickupZip);
                }
            });

            console.log("âœ… Pickup ZIPs:", Array.from(pickupZips));
            console.log("âœ… Deliver ZIPs:", Array.from(deliverZips));
            console.log("âœ… Overlapping ZIPs:", Array.from(overlappingZips));
        }

        function highlightCarrierZips() {
            map.data.forEach(feature => {
                const zip = feature.getProperty("ZIP3").toString();

                if (overlappingZips.has(zip)) {
                    map.data.overrideStyle(feature, { fillColor: 'purple', fillOpacity: 0.6 });
                } else if (pickupZips.has(zip) && !deliverZips.has(zip)) {
                    map.data.overrideStyle(feature, { fillColor: 'green', fillOpacity: 0.4 });
                } else if (deliverZips.has(zip) && !pickupZips.has(zip)) {
                    map.data.overrideStyle(feature, { fillColor: 'blue', fillOpacity: 0.4 });
                }
            });

            updateInfoBox();
        }

        function updateInfoBox() {
            const pickups = Array.from(pickupZips).filter(zip => !overlappingZips.has(zip));
            const deliveries = Array.from(deliverZips).filter(zip => !overlappingZips.has(zip));
            const overlaps = Array.from(overlappingZips);

            document.getElementById("infoBox").innerHTML = `
                <b>Pickups (Green):</b> ${pickups.join(", ") || "None"}<br>
                <b>Deliveries (Blue):</b> ${deliveries.join(", ") || "None"}<br>
                <b>Both (Purple):</b> ${overlaps.join(", ") || "None"}
            `;
        }

        function clearSelections() {
            selectedZips = [];
            pickupZips.clear();
            deliverZips.clear();
            overlappingZips.clear();

            map.data.forEach(feature => map.data.overrideStyle(feature, {
                fillColor: 'blue', fillOpacity: 0.1, strokeColor: 'black', strokeWeight: 1
            }));

            updateInfoBox();
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSSpdMxUsQ_vuz80UNmA8p9BaBpdceQsQ&callback=initMap" async defer></script>

</body>
</html>
