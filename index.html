<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Digit ZIP Code Mapper</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container {
            position: relative;
            width: 90%;
            height: 90%;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 5;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #infoBox {
            margin-top: 10px;
            font-size: 14px;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 3px;
            background: #f9f9f9;
            color: black;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="map"></div>
    </div>
    
    <div id="controls">
        <input id="searchBox" type="text" placeholder="Enter 3-digit ZIP code (e.g., 902)">
        <select id="carrierSelect">
            <option value="">Select Carrier</option>
            <option value="veterans">Veteran's</option>
        </select>
        <button id="clearButton">Clear Selections</button>
        <div id="infoBox">Selected ZIPs will appear here.</div>
    </div>

    <script>
        let map;
        let selectedZips = [];

        function initMap() {
            console.log("Google Maps API Loaded Successfully!");

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: { lat: 39.8283, lng: -98.5795 },
                mapTypeControl: true,
                fullscreenControl: true,
            });

            // Load ZIP Code Boundaries
            map.data.loadGeoJson('https://raw.githubusercontent.com/ryguy5393/3dz_map/main/3_digit_zip_boundaries.geojson', null, function(features) {
                if (features.length === 0) {
                    console.error("ðŸš¨ GeoJSON failed to load!");
                } else {
                    console.log("âœ… GeoJSON Loaded Successfully!");
                }
            });

            map.data.setStyle({
                fillColor: 'blue',
                fillOpacity: 0.1,
                strokeColor: 'black',
                strokeWeight: 1,
            });

            // Click event for selecting ZIP codes
            map.data.addListener("click", event => {
                const zipCode = event.feature.getProperty("ZIP3");
                console.log("Clicked ZIP Code:", zipCode);

                if (selectedZips.includes(zipCode)) {
                    selectedZips = selectedZips.filter(zip => zip !== zipCode);
                    map.data.overrideStyle(event.feature, {
                        fillColor: 'blue',
                        fillOpacity: 0.1,
                        strokeColor: 'black',
                        strokeWeight: 1,
                    });
                } else {
                    selectedZips.push(zipCode);
                    map.data.overrideStyle(event.feature, {
                        fillColor: 'red',
                        fillOpacity: 0.4,
                    });
                }
                updateInfoBox();
            });

            document.getElementById("clearButton").addEventListener("click", clearSelections);
        }

        function updateInfoBox() {
            document.getElementById("infoBox").innerText = selectedZips.length
                ? "Selected ZIPs: " + selectedZips.join(", ")
                : "No ZIP codes selected.";
        }

        function clearSelections() {
            selectedZips = [];
            updateInfoBox();
            map.data.forEach(feature => map.data.overrideStyle(feature, {
                fillColor: 'blue', fillOpacity: 0.1, strokeColor: 'black', strokeWeight: 1
            }));
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSSpdMxUsQ_vuz80UNmA8p9BaBpdceQsQ&callback=initMap" async defer></script>

</body>
</html>
